<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="new" class="content pure-u-1 pure-u-md-3-4">
	<div>
        <div class="post">
            <h1 class="content-subhead">New Tag</h1>

            <form class="pure-form pure-form-aligned" method="post" action="/tags" th:object="${newTag}" onsubmit="postForm()">
                <fieldset>

                    <div class="pure-control-group">
                        <label for="name">Name</label>
                        <input id="name" class="pure-input-1-2" type="text" placeholder="Name" th:field="*{name}"/>
                    </div>

                    <div class="pure-controls">
                        <button type="submit" class="pure-button pure-button-primary">Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

</body>
</html>
